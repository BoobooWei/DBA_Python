{% extends 'admin/master.html' %}
{% block body%}
<body>
<a href="{{ url_for('happy.index') }}">&larr; Return</a>
<form class="form-horizontal" role="form" method="POST">
		<div class="form-group">
                <label for="height" class="col-sm-2 control-label">身高</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="height" 
                                placeholder="请输入身高">
                </div>
        </div>
		<div class="form-group">
                <label for="weight" class="col-sm-2 control-label">体重</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="weight" 
                                placeholder="请输入体重">
                </div>
        </div>
		<div class="form-group">
                <label for="high_waistline" class="col-sm-2 control-label">上腰围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="high_waistline" 
                                placeholder="请输入上腰围">
                </div>
        </div>
		<div class="form-group">
                <label for="waistline" class="col-sm-2 control-label">腰围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="waistline" 
                                placeholder="请输入上腰围">
                </div>
        </div>
		<div class="form-group">
                <label for="low_waistline" class="col-sm-2 control-label">下腰围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="low_waistline" 
                                placeholder="请输入下腰围">
                </div>
        </div>
		        <div class="form-group">
                <label for="hipline" class="col-sm-2 control-label">臀围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="hipline" 
                                placeholder="请输入臀围">
                </div>
        </div>
		<div class="form-group">
                <label for="thigh_circumference" class="col-sm-2 control-label">大腿根围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="thigh_circumference" 
                                placeholder="请输入大腿根围">
                </div>
        </div>
		<div class="form-group">
                <label for="low_thigh_circumference" class="col-sm-2 control-label">大腿细围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="low_thigh_circumference" 
                                placeholder="请输入大腿细围">
                </div>
        </div>
		<div class="form-group">
                <label for="calf_circumference" class="col-sm-2 control-label">小腿围</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="calf_circumference" 
                                placeholder="请输入小腿围">
                </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                </div>
        </div>
</form>
</body>
{% endblock%}
